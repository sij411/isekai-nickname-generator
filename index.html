<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이세카이 닉네임 생성기</title>
    <meta charset="UTF-8">
    <meta name="description" content="이세카이에서 사용할 닉네임을 생성합니다.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="main-container">
        <header>
            <div id="title">
                <h1>이세카이 닉네임 생성기</h1>
            </div>
            <div id="sub-title">
                <span>랜덤으로 이세카이에서 사용할 닉네임을 생성합니다.</span>
            </div>
         
        </header>

        <main>
            <div id="question-container">
                <div id="question-box">
                    <span>선호하는 장르를 고르시오.</span>
                </div>
                <div id="answer-container">
                    <div class="answer-box">
                        <label>
                            <input type="radio" name="genre" value="random" >
                            랜덤
                        </label>
                    </div>
                    
                    <div class="answer-box">
                        <label>
                            <input type="radio" name="genre" value="contrasts" >
                            빛과 어둠
                    </label>
                    </div>
                    
                    <div class="answer-box">
                        <label>
                            <input type="radio" name="genre" value="elements" >
                            자연
                        </label>
                    </div> 
                </div>
            </div>

            <div id="word-count-container">
                <div id="word-count-box">
                    <label>
                        <input type="checkbox" name="word-counts" value="2" required >
                
                        2어절
                    </label>
                </div>
            </div>

            <div id="generate-button-container">
                <input type="submit" id="generate-button" class="basic-button" value="생성하기">
            </div>
            
            <div id="nickname-container">
                <div id="nickname-box">
                   <span id="nickname-upper" class="nickname-style">심연의 그림자</span>
                   <span id="nickname-below" class="nickname-style">블랙쉐도우</span>
                </div>
            </div>
        </main>
        <footer>
            <a href="">
                <button class="info-button basic-button">정보</button>
            </a>
            <a href="">
                <button class="info-button basic-button">창시자</button>
            </a>
            <a href="">
                <button class="info-button basic-button">수행자</button>
            </a>
            
            
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
